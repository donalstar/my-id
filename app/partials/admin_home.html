<div class="admin-intro-header">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="intro-message">
                    <script type="text/ng-template" id="signIn">
                        <div ng-controller="admin_controller">
                            <div class="modal-header">
                                <h3 class="modal-title">Customer Login</h3>
                            </div>

                            <form name="form" ng-submit="logIn()">
                                <div class="modal-body">
                                    <div class="form-group">


                                        <div class="row extra-bottom-padding">
                                            <label class="col-md-3 control-label">Username:</label>

                                            <div class="col-md-6">
                                                <input type="text" class="form-control input-large"
                                                       ng-model="customerData.username" placeholder="Username"
                                                       required/>
                                            </div>
                                        </div>


                                        <div class="row extra-bottom-padding">
                                            <label class="col-sm-3 control-label">Password:</label>

                                            <div class="col-sm-6">
                                                <input type="password" name="name" class="form-control input-sm"
                                                       ng-model="customerData.password" placeholder="Password"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="row" ng-show="loginFailed">
                                            <div ng-message="required">{{loginErrorMessage}}</div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary"
                                                style="width:100px">Sign In
                                        </button>

                                        <button type="button" ng-click="showSignUpDialog()" class="btn btn-info"
                                                style="width:100px">Sign Up
                                        </button>

                                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </script>

                    <script type="text/ng-template" id="signUp">
                        <div ng-controller="admin_controller">
                            <div class="modal-header">
                                <h3 class="modal-title">Create a New Customer Account</h3>
                            </div>

                            <form name="form" ng-submit="createAccount()">

                                <div class="modal-body">
                                    <div class="form-group">

                                        <div class="row extra-bottom-padding">
                                            <div class="col-md-6 mb3p">
                                                <input type="text" class="form-control input-large"
                                                       ng-model="accountFormData.firstName"
                                                       placeholder="First Name" required>
                                            </div>
                                            <div class="col-md-6 mb3p">
                                                <input type="text"
                                                       class="form-control input-large"
                                                       name="last_name" ng-model="accountFormData.lastName"
                                                       placeholder="Last Name"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="row extra-bottom-padding">
                                            <label class="col-md-3 control-label">Username:</label>

                                            <div class="col-md-6">
                                                <input type="text" class="form-control input-large"
                                                       ng-model="accountFormData.username" placeholder="Username"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="row extra-bottom-padding">
                                            <label class="col-md-3 control-label">Password:</label>

                                            <div class="col-sm-6">
                                                <input type="password" class="form-control input-large"
                                                       ng-model="accountFormData.password" placeholder="Password"
                                                       required/>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <div class="modal-body">
                                    <div class="progress progress-striped active"
                                         ng-show="accountCreateInProgress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100"
                                             aria-valuemin="0" aria-valuemax="100"
                                             style="width: 100%;">
                                            Creating account ...
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="center-block">{{accountCreateStatus}}</div>
                                    </div>
                                </div>

                                <div class="modal-footer">

                                    <button type="submit" class="btn btn-primary"
                                            style="width:100px">Sign Up
                                    </button>

                                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

                                </div>
                            </form>
                        </div>
                    </script>


                    <h1>My ID Store</h1>
                    <h3>For Customers!</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <button class="btn btn-default btn-sm" ng-click="openSignIn()"><span
                                    class="network-name">Sign In</span></button>
                        </li>

                        <li>
                            <button class="btn btn-default btn-sm" ng-click="openSignUp()"><span
                                    class="network-name">Sign Up</span></button>
                        </li>
                    </ul>
                    <div>
                        <h2>
                            <div class="progress" ng-show="accountCreateSuccess">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                                     aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                    Account create successfully!
                                </div>
                            </div>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
