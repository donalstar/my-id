<div class="mainContainer" ng-controller="controller">


    <div ng-show="loggedIn">
        <div style="padding-left: 40px;">

            <div class="row centered-form">
                <div>
                    <div class="panel panel-default" style="width:500px">
                        <div class="panel-heading">
                            <h4 class="panel-title">Update Values</h4>
                        </div>
                        <div class="panel-body">

                            <div class="alert alert-success" style="display: none;"></div>

                            <div class="row" style="margin-bottom:10px;" ng-repeat="item in attributes.profile">

                                <form name="form" ng-submit="updateValues(item.name)">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">{{item.name.toUpperCase()}}:</label>

                                        <div class="col-sm-6">
                                            <input type="text" name="name" class="form-control input-sm"
                                                   ng-model="item.value" placeholder="Value"
                                                   tabindex="1"
                                                   required/>
                                        </div>

                                        <div class="col-sm-3">
                                            <button type="submit" class="btn btn-primary" style="width:100px">Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="container" style="margin-top:10px;">

                                <div class="progress progress-striped active"
                                     ng-show="dataUpdateInProgress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100"
                                         aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        Updating ...
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="center-block">{{updateStatus}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
