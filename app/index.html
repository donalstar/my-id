<!DOCTYPE html>
<html ng-app="appname">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0">

    <link href="public/Content/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/Content/snap.css"/>
    <link rel="stylesheet" type="text/css" href="public/Content/demo.css"/>

    <link href="public/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"
            data-semver="1.2.4"></script>

    <script src="js/snap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
</head>


<body>

<div class="mainContainer" ng-controller="controller">

    <div class="container">

        <snap-drawers>
            <div snap-drawer="left">

                <div>
                    <h4><img class="btnContainer" src='public/Content/images/plus.png'/>Menu</h4>

                </div>
            </div>


        </snap-drawers>

    </div>

    <div snap-content data-snap-ignore="true" style="width: 100%;">

        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top" style="opacity: 0.6;width: 80%;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                    <div class="navbar-brand" href="">my-id</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="settings">Settings</a></li>
                        <li><a href="user">User: Donal</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div style="padding-left: 40px;">
            <div ng-hide="loggedIn" class="row centered-form">
                <div>
                    <div class="panel panel-default" style="width:500px">
                        <div class="panel-heading">
                            <h4 class="panel-title">Main</h4>
                        </div>

                        <div class="panel-body">
                            <div class="well" style="margin: 0 auto 5px; text-align:right">

                                <div class="form-group">
                                    <form name="form" ng-submit="createAccount()">

                                        <div class="row">
                                            <label class="col-sm-3 control-label">Username:</label>

                                            <div class="col-sm-6">
                                                <input type="text" name="name" class="form-control input-sm"
                                                       ng-model="accountFormData.username" placeholder="Key"
                                                       tabindex="0"
                                                       required/>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <label class="col-sm-3 control-label">Password:</label>

                                            <div class="col-sm-6">
                                                <input type="password" name="name" class="form-control input-sm"
                                                       ng-model="accountFormData.password" placeholder="Password"
                                                       tabindex="1"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div>{{accountCreateStatus}}</div>
                                        </div>

                                        <button type="submit" class="btn btn-primary"
                                                style="width:100px">Sign Up
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div class="well" style="margin-bottom:10px;">
                                <div class="form-group">
                                    <form name="form" ng-submit="logIn()">
                                        <div class="row">
                                            <label class="col-sm-3 control-label">Key:</label>

                                            <div class="col-sm-6">
                                                <input type="text" name="name" class="form-control input-sm"
                                                       ng-model="loginFormData.username" placeholder="Username"
                                                       tabindex="1"
                                                       required/>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <label class="col-sm-3 control-label">Password:</label>

                                            <div class="col-sm-6">
                                                <input type="password" name="name" class="form-control input-sm"
                                                       ng-model="loginFormData.password" placeholder="Password"
                                                       tabindex="1"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="row" ng-show="loginFailed">
                                            <div ng-message="required">Login failed</div>
                                        </div>

                                        <button type="submit" class="btn btn-primary"
                                                style="width:100px">Sign In
                                        </button>

                                    </form>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div ng-show="loggedIn">

            <div style="padding-left: 40px;">
                <div class="row centered-form">
                    <div>
                        <div class="panel panel-default" style="width:500px">
                            <div class="panel-heading">
                                <h4 class="panel-title">MY ID</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row" style="margin-bottom:10px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Key:</label>

                                        <label class="col-sm-8">Key</label>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>


                <div class="row centered-form">
                    <div>
                        <div class="panel panel-default" style="width:500px">
                            <div class="panel-heading">
                                <h4 class="panel-title">Update Value</h4>
                            </div>
                            <div class="panel-body">
                                <form name="form" ng-submit="updateValue()">
                                    <div class="alert alert-success" style="display: none;"></div>

                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">SSN:</label>

                                            <div class="col-sm-8">
                                                <input type="text" name="name" class="form-control input-sm"
                                                       ng-model="formData.text" placeholder="Value" tabindex="1"
                                                       required/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="row">
                                            <div>{{ssnUpdateStatus}}</div>
                                        </div>
                                    </div>

                                    <div class="well" style="margin: 0 auto 5px; text-align:right">
                                        <button type="submit" class="btn btn-primary" style="width:100px">Save
                                        </button>

                                        <button class="demo-social btn btn-primary" style="width:100px"
                                                snap-toggle="left">
                                            Cancel
                                        </button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div>

                    <div class="row centered-form">
                        <div>
                            <div class="panel panel-default" style="width:500px">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Stored Values</h4>
                                </div>
                                <div class="panel-body">
                                    <form name="form" ng-submit="addItem()">

                                        <div class="row" style="margin-bottom:10px;">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">SSN:</label>

                                                <label class="col-sm-8">{{ssn}}</label>
                                            </div>
                                        </div>


                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
