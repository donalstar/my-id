

ï»¿<!DOCTYPE html>
<html ng-app="appname">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0">

    <link href="Content/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Content/snap.css"/>
    <link rel="stylesheet" type="text/css" href="Content/demo.css"/>

    <link href="bootstrap.min.css" rel="stylesheet">


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./app.js"></script>

    <script src="snap.js" type="text/javascript" charset="utf-8"></script>

    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"
            data-semver="1.2.4"></script>

    <script src="angular-snap.js" type="text/javascript" charset="utf-8"></script>

    <script src="config.js"></script>
    <script src="angular-app.js"></script>


</head>


<body>

<div class="mainContainer" ng-controller="controller">

    <div class="container">

        <snap-drawers>
            <div snap-drawer="left">


                <div>
                    <h4><img class="btnContainer" src='Content/images/plus.png'/>Menu</h4>



                </div>
            </div>


        </snap-drawers>

    </div>

    <div snap-content data-snap-ignore="true" style="width: 100%;">

        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top" style="opacity: 0.6;width: 80%;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                    <div class="navbar-brand" href="">my-id</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="settings">Settings</a></li>
                        <li><a href="user">User: Donal</a></li>
                    </ul>
                </div>

            </div>
        </nav>


        <div style="padding-left: 40px;">
            <div class="row centered-form">
                <div>
                    <div class="panel panel-default" style="width:500px">
                        <div class="panel-heading">
                            <h4 class="panel-title">MY ID</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row" style="margin-bottom:10px;">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Key:</label>

                                    <label class="col-sm-8">Key</label>
                                </div>
                            </div>

                            <div class="row" style="margin-bottom:10px;">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Private Key:</label>

                                    <label class="col-sm-8">Private Key</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row centered-form">
                <div>
                    <div class="panel panel-default" style="width:500px">
                        <div class="panel-heading">
                            <h4 class="panel-title">Add/Update Data</h4>
                        </div>
                        <div class="panel-body">
                            <form name="form" ng-submit="addItem()">
                                <div class="alert alert-success" style="display: none;"></div>

                                <div class="row" style="margin-bottom:10px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">SSN:</label>

                                        <div class="col-sm-8">
                                            <input type="text" name="name" class="form-control input-sm"
                                                   ng-model="member.SSN" placeholder="SSN" tabindex="1"
                                                   required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-bottom:10px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">DL:</label>

                                        <div class="col-sm-8">
                                            <input type="text" name="dl" class="form-control input-sm"
                                                   ng-model="member.DL" placeholder="DL" tabindex="1"
                                                   required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="well" style="margin: 0 auto 5px; text-align:right">
                                    <button type="submit" class="btn btn-primary" style="width:100px">Save
                                    </button>

                                    <button class="demo-social btn btn-primary" style="width:100px"
                                            snap-toggle="left">
                                        Cancel
                                    </button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <div>
                <div class="row centered-form">
                    <div>
                        <div class="panel panel-default" style="width:500px">
                            <div class="panel-heading">
                                <h4 class="panel-title">Wallet</h4>
                            </div>
                            <div class="panel-body">

                                <div class="row" style="margin-bottom:10px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Balance:</label>

                                        <label class="col-sm-8">Balance</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row centered-form">
                    <div>
                        <div class="panel panel-default" style="width:500px">
                            <div class="panel-heading">
                                <h4 class="panel-title">Stored Values</h4>
                            </div>
                            <div class="panel-body">
                                <form name="form" ng-submit="addItem()">

                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">SSN:</label>

                                            <label class="col-sm-8">SSN</label>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">DL:</label>

                                            <label class="col-sm-8">DL val</label>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
